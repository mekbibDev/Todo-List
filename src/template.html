<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script>
</head>

<body>
  <dialog>
    <fieldset>
      <legend>Add ToDo</legend>
      <form method="dialog">
        <span>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </span>
        <span>
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        </span>
        <span>
          <label for="dueDate">Date:</label>
          <input type="date" name="date" id="dueDate" required>
        </span>
        <fieldset>
          <legend>Priority</legend>
          <span>
            <label for="high">High:</label>
            <input type="radio" name="priority" id="high" value="high" >
          </span>
          <span>
            <label for="medium">Medium:</label>
            <input type="radio" name="priority" id="medium" value="medium" checked>
          </span>
          <span>
            <label for="low">Low:</label>
            <input type="radio" name="priority" id="low" value="low">
          </span>
        </fieldset>
        <div class="buttons">
          <button formmethod="dialog">Cancel</button>
          <button type="submit">Add Todo</button>
        </div>
      </form>
    </fieldset>
  </dialog>
  <div class="content">
    <div class="projects"></div>
  </div>
</body>

</html>
